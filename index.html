<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <title>PFP ratio calculator</title>
  </head>
  <body>

    <script>
    function find_pfp_ratio() {
      const pao = document.getElementById('pao');
      const fio = document.getElementById('fio');
      const peep = document.getElementById('peep');
      const result = document.getElementById('result');

      const answer = (parseFloat(pao.value) * 10) / (parseFloat(fio.value) * parseFloat(peep.value));

      if(isNaN(answer)){
        alert('please enter proper values in all fields');
      } else {
        result.innerHTML = answer.toString();
      }
    }
    </script>

    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Magic calculator</a>
    </nav>

    <div class="container">
      <h2> Calculator </h2>
      <form class="row g-3 needs-validation" novalidate>
        <div class="form-group">
          <label for="pao">PaO<sub>2</sub></label>
          <input type="email" class="form-control" id="pao">
          <br/>
          <label for="fio">FiO<sub>2</sub></label>
          <input type="email" class="form-control" id="fio">
          <br/>
          <label for="peep">PEEP</label>
          <input type="email" class="form-control" id="peep">
          <br/>
          <button type="button" class="btn btn-primary" onclick="find_pfp_ratio()">P/FP Ratio</button>
          <br/>
          <br/>
          <h4 id='result'><h4>
        </div>
      </form>
      <br/>
      <hr/>
      <h2>Reference</h2>
      <a href="research.pdf" target="_blank">research paper</a>
    </div>

  </body>
</html>
